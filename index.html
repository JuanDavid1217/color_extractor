<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <meta name="description" content="Upload an image and instantly generate a color palette from it.">
    <meta property="og:title" content="Color Extractor">
    <meta property="og:description" content="Upload an image and instantly generate a color palette from it.">
    <meta property="og:image" content="https://juandavid1217.github.io/color_extractor/assets/images/default.jpeg">
    <meta property="og:url" content="https://juandavid1217.github.io/color_extractor">
    <title>Color Extractor</title>
</head>
<body>
    <h1>Extracts all colors from an image.</h1>
    <article class="card">
        <section class="preload">
            <small>Selected Image</small>
            <div id="image" class="image">
                <canvas id="canvas"></canvas>
            </div>
        </section>
        <section class="results">
            <small>Color Palette</small>
            <div id="colors-container"></div>
            <br>
            <small>Extracted Colors</small>
            <div class="extracted-color-information">
                <code id="extracted-color-information-content" class="extracted-color-information-content"></code>
                <button id="copy-btn">Copy</button>
            </div>
            <div class="image-selector">
                <input type="file" id="image-file" accept="image/*">
                <label for="image-file">Load image</label>
            </div>
        </section>
    </article>
    <!-- <input type="color" id="pixel-color"> -->
     <script src="index.js"></script>
</body>
</html>
